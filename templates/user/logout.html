{% extends 'partials/base.html' %}
{% block title %}Logout page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5 text-danger">You have Logged out</h2>

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The TPL team</h4>
                </div>
                <a href="{% url 'user-login' %}" class="btn btn-primary ">Login</a>

                <form method="POST">
                    {% csrf_token %}
                  {{ form|crispy }}




                </form>
                <div class="d-flex align-items-left justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                      <a href="{% url 'user-register' %}" class="btn btn-outline-danger" role="button" aria-disabled="true"> Create new</a>

                  </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
