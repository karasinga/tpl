{% extends 'partials/base.html' %}
{% block title %} Register page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="POST">
                  {% csrf_token %}
                  {{ form|crispy }}
                <div class="d-flex justify-content-center">
                    <input class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit" value="Register">
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'user-login' %}" class="fw-bold text-body "><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
